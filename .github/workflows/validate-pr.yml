name: Validate PR
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  validate:
    name: Build, Test & Pack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      
      - name: Restore dependencies
        run: dotnet restore HoneyDrunk.Kernel.sln
      
      - name: Build solution
        run: >-
          dotnet build HoneyDrunk.Kernel.sln -c Release
          --no-restore 
          /p:ContinuousIntegrationBuild=true 
          /p:TreatWarningsAsErrors=true
      
      - name: Run tests
        run: >-
          dotnet test HoneyDrunk.Kernel.Tests/HoneyDrunk.Kernel.Tests.csproj 
          -c Release 
          --no-build 
          --logger "trx;LogFileName=test-results.trx"
      
      - name: Pack HoneyDrunk.Kernel.Abstractions
        run: >-
          dotnet pack HoneyDrunk.Kernel.Abstractions/HoneyDrunk.Kernel.Abstractions.csproj 
          -c Release 
          --no-build 
          -o ./artifacts 
          /p:ContinuousIntegrationBuild=true
      
      - name: Pack HoneyDrunk.Kernel
        run: >-
          dotnet pack HoneyDrunk.Kernel/HoneyDrunk.Kernel.csproj 
          -c Release 
          --no-build 
          -o ./artifacts 
          /p:ContinuousIntegrationBuild=true
      
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-artifacts
          path: ./artifacts/*.nupkg
          retention-days: 30
          if-no-files-found: error
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
          retention-days: 30
