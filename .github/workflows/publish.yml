name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix, e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version-tag: ${{ steps.get_version.outputs.version-tag }}
    steps:
      - name: Determine version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            VERSION_TAG="v${VERSION}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
            VERSION_TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >>"$GITHUB_OUTPUT"
          echo "version-tag=$VERSION_TAG" >>"$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"
          echo "Publishing tag: $VERSION_TAG"

  release:
    name: Build, Pack & Publish
    needs: prepare
    uses: HoneyDrunkStudios/HoneyDrunk.Actions/.github/workflows/release.yml@main
    with:
      dotnet-version: '10.0.x'
      configuration: 'Release'
      runs-on: 'ubuntu-latest'
      project-path: 'HoneyDrunk.Kernel/HoneyDrunk.Kernel.slnx'
      enable-nuget-publish: true
      nuget-source: 'https://api.nuget.org/v3/index.json'
      actions-ref: 'main'
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}

  github-release:
    name: Create GitHub Release
    needs: [prepare, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version-tag }}
          name: HoneyDrunk.Kernel ${{ needs.prepare.outputs.version-tag }}
          body: |
            ## HoneyDrunk.Kernel ${{ needs.prepare.outputs.version-tag }}

            Semantic OS layer for HoneyDrunk.OS providing context propagation, lifecycle orchestration, and configuration management for .NET 10.

            ### ðŸ“¦ Packages

            **HoneyDrunk.Kernel.Abstractions** - Core contracts and interfaces

            ```xml
            <PackageReference Include="HoneyDrunk.Kernel.Abstractions" Version="${{ needs.prepare.outputs.version }}" />
            ```

            **HoneyDrunk.Kernel** - Runtime implementations

            ```xml
            <PackageReference Include="HoneyDrunk.Kernel" Version="${{ needs.prepare.outputs.version }}" />
            ```

            ### ðŸ”— Links
            - [NuGet: HoneyDrunk.Kernel.Abstractions](https://www.nuget.org/packages/HoneyDrunk.Kernel.Abstractions/${{ needs.prepare.outputs.version }})
            - [NuGet: HoneyDrunk.Kernel](https://www.nuget.org/packages/HoneyDrunk.Kernel/${{ needs.prepare.outputs.version }})
