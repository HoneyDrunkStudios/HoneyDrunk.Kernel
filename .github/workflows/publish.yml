name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix, e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write        # For creating GitHub releases
  packages: write        # For publishing to NuGet/GitHub Packages
  id-token: write        # For OIDC authentication (if needed)

jobs:
  # Determine version from tag or manual input
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version-tag: ${{ steps.get_version.outputs.version-tag }}
    steps:
      - name: Determine version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            VERSION_TAG="v${VERSION}"
          else
            # Extract version from tag (removes 'v' prefix)
            VERSION="${GITHUB_REF#refs/tags/v}"
            VERSION_TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >>"$GITHUB_OUTPUT"
          echo "version-tag=${VERSION_TAG}" >>"$GITHUB_OUTPUT"
          echo "Publishing version: ${VERSION}"
          echo "Publishing tag: ${VERSION_TAG}"

  # Build, test, pack, and publish both packages
  release:
    name: Build, Pack & Publish
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore HoneyDrunk.Kernel/HoneyDrunk.Kernel.slnx

      - name: Build
        run: dotnet build HoneyDrunk.Kernel/HoneyDrunk.Kernel.slnx -c Release --no-restore /p:ContinuousIntegrationBuild=true

      - name: Test
        run: dotnet test HoneyDrunk.Kernel/HoneyDrunk.Kernel.Tests/HoneyDrunk.Kernel.Tests.csproj -c Release --no-build

      - name: Pack HoneyDrunk.Kernel.Abstractions
        run: >
          dotnet pack HoneyDrunk.Kernel/HoneyDrunk.Kernel.Abstractions/HoneyDrunk.Kernel.Abstractions.csproj
          -c Release --no-build -o ./artifacts
          /p:Version=${{ needs.prepare.outputs.version }}
          /p:ContinuousIntegrationBuild=true

      - name: Pack HoneyDrunk.Kernel
        run: >
          dotnet pack HoneyDrunk.Kernel/HoneyDrunk.Kernel/HoneyDrunk.Kernel.csproj
          -c Release --no-build -o ./artifacts
          /p:Version=${{ needs.prepare.outputs.version }}
          /p:ContinuousIntegrationBuild=true

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ needs.prepare.outputs.version }}
          path: ./artifacts/*.nupkg
          if-no-files-found: error
          retention-days: 90

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push ./artifacts/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: [prepare, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.version-tag }}
          name: HoneyDrunk.Kernel ${{ needs.prepare.outputs.version-tag }}
          body: |
            ## HoneyDrunk.Kernel ${{ needs.prepare.outputs.version-tag }}

            Foundational primitives for HoneyDrunk.OS

            ### ðŸ“¦ Packages

            **HoneyDrunk.Kernel.Abstractions** - Contracts and interfaces
            ```xml
            <PackageReference Include="HoneyDrunk.Kernel.Abstractions" Version="${{ needs.prepare.outputs.version }}" />
            ```

            **HoneyDrunk.Kernel** - Runtime implementations
            ```xml
            <PackageReference Include="HoneyDrunk.Kernel" Version="${{ needs.prepare.outputs.version }}" />
            ```

            ### ðŸ”— Links
            - [NuGet: HoneyDrunk.Kernel.Abstractions](https://www.nuget.org/packages/HoneyDrunk.Kernel.Abstractions/${{ needs.prepare.outputs.version }})
            - [NuGet: HoneyDrunk.Kernel](https://www.nuget.org/packages/HoneyDrunk.Kernel/${{ needs.prepare.outputs.version }})
            - [Documentation](https://github.com/HoneyDrunkStudios/HoneyDrunk.Kernel#readme)

            ### ðŸš€ Quick Start
            ```csharp
            using HoneyDrunk.Kernel.DI;

            var builder = WebApplication.CreateBuilder(args);
            builder.Services.AddKernelDefaults();
            ```
          draft: false
          prerelease: false
